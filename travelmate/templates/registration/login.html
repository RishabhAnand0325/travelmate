{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">{% csrf_token %}
<label>Username:</label><input type="text" name="username" class="form-control mb-2">
<label>Password:</label><input type="password" name="password" class="form-control mb-2">
<button class="btn btn-primary">Login</button>
</form>
{% endblock %}
